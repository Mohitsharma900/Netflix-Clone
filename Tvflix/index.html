<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
     <meta name="title" content="Tvflix">
     <meta name="description" content="Tvflix is a popular movie app made by codewithsadee.">
    <title>TVflix - Watch Movies Online</title>
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Js Links -->
     <script src="./assets/js/global.js" defer></script>
     <script src="./assets/js/index.js" type="module"></script>
</head>
<body>

<!-- Header -->

    <header class="header">
        <a href="./index.html" class="logo">
            <img src="assets/images/logo.svg" alt="Tvflix Home" width="140" height="32">
        </a>

        <div class="search-box" search-box>

            <div class="search-wrapper">
                <input type="text" placeholder="Search any movies" class="search-field" autocomplete="off" name="search" aria-label="Search movies" search-field>

                <img src="assets/images/search.png" width="24" height="24" alt="search" class="loading-icon">
            </div>

            <button class="search-btn" search-toggler>
                <img src="assets/images/close.png" alt="Close Search Box" height="24" width="24">
            </button>
        </div>

            <button class="search-btn" search-toggler menu-close>
                <img src="assets/images/search.png" alt="Open Search Box" height="24" width="24">
            </button>

            <button class="menu-btn" menu-btn menu-toggler>
                <img src="assets/images/menu.png" alt="Open-menu" width="24" height="24" class="menu">

                <img src="assets/images/menu-close.png" alt="close menu" width="24" height="24" class="close">
            </button>
    </header>

<!-- Sidebar -->

    <nav class="sidebar active" sidebar>
        <div class="sidebar-inner">

            <div class="sidebar-list">
                <p class="title">Genre</p>

                <a href="./movie-list.html" meun-close class="sidebar-link">Action</a>

                <a href="./movie-list.html" meun-close class="sidebar-link">Horror</a>

                <a href="./movie-list.html" meun-close class="sidebar-link">Comedy</a>

                <a href="./movie-list.html" meun-close class="sidebar-link">Adventure</a>

                <a href="./movie-list.html" meun-close class="sidebar-link">Drama</a>

                <a href="./movie-list.html" meun-close class="sidebar-link">Sci-Fi</a>

            </div>

            <div class="sidebar-list">
                <p class="title">Language</p>

                <a href="./movie-list.html" meun-close class="sidebar-link">English</a>

                <a href="./movie-list.html" meun-close class="sidebar-link">Hindi</a>

                <a href="./movie-list.html" meun-close class="sidebar-link">Bengali</a>
                
                
            </div>

            <div class="sidebar-footer">
                <p class="copyright">Copyright 2024 <a href="https://github.com/Mohitsharma900/Netflix-Clone">Mohit Sharma</a> </p>

                <img src="./assets/images/tmdb-logo.png" width="130" height="17" alt="the movie database logo">
            </div>

        </div>
    </nav>
    <div class="overlay" overlay menu-toggler></div>
</body>
</html>
